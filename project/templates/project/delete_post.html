Description: This file defines the html structure for confirmation about deleting a post for logged in users. It also handles submission of the form and redirection back to feed upon success. -->

{% extends 'project/base.html' %}
{% block content %}

<div class="delete-post-container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post? This action cannot be undone. </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="submit-btn">Delete</button>
    </form>
    <a href="{% url 'social' %}" class="cancel-btn">Cancel</a>
</div>

{% endblock %}
