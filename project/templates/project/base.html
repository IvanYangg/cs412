<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'project/style.css' %}">
</head>
<body>
    <header class="navbar">
        <nav>
            <div class="nav-left"></div>
            <div class="links">
                <a href="{% url 'matchups' %}">Matchups</a>
                <a href="{% url 'players' %}">Players</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'watchlist' %}">Watchlist</a>
                    <a href="{% url 'social' %}">Social</a>
                {% endif %}
            </div>
            <div class="authentication">
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}!</p>
                    <form action="{% url 'logout' %}" method="post" class="logout-form">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="login-btn">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
