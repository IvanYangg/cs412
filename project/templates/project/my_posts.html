{% extends 'project/base.html' %}

{% block content %}
<h2 class="my-posts-header">My Posts</h2>
<div class="social-container">
    {% for post in posts %}
        <div class="post">
            <p>{{ post.message }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
            <div class="post-actions">
                <a href="{% url 'update_post' post.pk %}" class="edit-post-btn">Edit</a>
                <a href="{% url 'delete_post' post.pk %}" class="delete-post-btn">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>You have no posts. <a class="create-post-btn" href="{% url 'create_post' %}">Create one now!</a></p>
    {% endfor %}
</div>

{% endblock %}
