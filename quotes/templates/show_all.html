{% extends 'base.html' %}
{% block content %}
    <h2>All Quotes by Stephen Curry</h2>
    <ul>
        {% for quote in quotes %}
            <p class="quotes">{{ quote }}</p>
        {% endfor %}
    </ul>

    <h2>All Images of Stephen Curry</h2>
    <ul>
        {% for image in images %}
            <p><img src="{{ image }}" alt="Image"></p>
        {% endfor %}
    </ul>
{% endblock %}
