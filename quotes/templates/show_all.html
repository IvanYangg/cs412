{% extends 'base.html' %}
{% block content %}
    <h2>All Quotes by Stephen Curry</h2>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h2>All Images of Stephen Curry</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ image }}" alt="Image"></li>
        {% endfor %}
    </ul>
{% endblock %}
