{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Create a Profile</h2>
<p>Fill in the form below to create your new profile!</p>
<form method="POST">
    {{ user_form.as_p }}
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Create Profile</button>
</form>
{% endblock %}
